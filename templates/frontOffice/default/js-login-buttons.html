<script type="text/html" id="js-social-login">
    <div>
        {loop type="providers.list" name="providers-list"}
            <a class="link-social-login" href="{url path="/login/hybridauth?provider={$NAME}"}"><img src="{image source="TheliaHybridAuth" file="assets/images/{$NAME|lower}.png" failsafe="1"}" alt="{$NAME}"></a>
        {/loop}
    </div>
</script>
<script>
    $(document).ready(function() {
        var loginform = $(document).find('#form-login-mini');
        if (loginform.length) {
            loginform.prepend($(document).find('#js-social-login').html());
        }
    });
</script>
