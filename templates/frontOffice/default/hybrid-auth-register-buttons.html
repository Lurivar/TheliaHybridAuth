<div class="row">
    <div id="social-register" class="col-md-12">
        <span>{intl l="Register with" d="theliahybridauth.fo.default"}</span>
        {loop type="providers.list" name="providers-list"}
            <a class="link-social-login" href="{url path="/register/hybridauth?provider={$NAME}"}"><img src="{image source="TheliaHybridAuth" file="assets/images/{$NAME|lower}.png"}" alt="{$NAME}"></a>
        {/loop}
    </div>
</div>
